<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container" id="root">
    <header>
      <h1>criptografo.</h1>
    </header>
    <main>
      <section>
        <p> Proteja seu texto criptografando e descriptografando qualquer texto com uma chave de até 2 números.</p>
        <div class="container_textareas">
          <div class="box_textareas">
            <label for="encrypt-area">Texto para criptografar</label>
            <textarea id="encrypt-area" name="encrypt-area" rows="10" cols="40" placeholder=" Escreva seu texto aqui" 
            style="text-transform: uppercase" ></textarea>
            <div class="box_key_button">
              <input type="number" placeholder="Chave" id="key-encrypt">
              <button id="encrypt" type="button">Criptografar</button>
            </div>
          </div>
          <div class="box_textareas">
            <label for="decrypt-area">Código para descriptografar</label>
            <textarea id="decrypt-area" name="decrypt-area" rows="10" cols="40" placeholder=" Escreva seu código aqui"
            style="text-transform: uppercase" ></textarea>
            <div class="box_key_button">
              <input type="number" placeholder="Chave" id="key-decrypt">
              <button id="decrypt" type="button">Descriptografar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <span> Desenvolvido por Angelina Melo</span>
    </footer>



  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
