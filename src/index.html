<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="imagex/png" href="./images/cadeado.png">
  
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container" id="root">
    <header>
      <h1>criptografo.</h1>
    </header>
    <main>
      <section>
        <p> Proteja seu texto criptografando e descriptografando qualquer texto com uma chave de números.</p>
        <div class="container_textareas">
          <div class="box_textareas">
            <label for="encrypt-area">Texto para criptografar</label>
            <textarea id="encrypt-area" class="textarea" name="encrypt-area" placeholder=" Escreva seu texto aqui" 
            style="text-transform: uppercase" ></textarea>
            <button class="clear" id="clear-encrypt">X</button>
            <div class="box_key_button">
              <input class="input-key" type="number" placeholder="Chave" id="key-encrypt">
              <button class="buttons" id="encrypt" type="button">Criptografar</button>
            </div>
          </div>
          <div class="box_textareas">
            <label for="decrypt-area">Código para descriptografar</label>
            <textarea id="decrypt-area" class="textarea" name="decrypt-area" placeholder=" Escreva seu código aqui"
            style="text-transform: uppercase" ></textarea>
            <button class="clear" id="clear-decrypt">X</button>
            <div class="box_key_button">
              <input class="input-key" type="number" placeholder="Chave" id="key-decrypt">
              <button class="buttons" id="decrypt" type="button">Descriptografar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <span> Desenvolvido por <b>Angelina Melo</b></span>
      <a href="https://github.com/ajuliamm">
        <img src="./images/icons8-github.svg">
      </a>
      <a href="https://www.linkedin.com/in/angelinamelo/">
      <img src="./images/icons8-linkedin-circled.svg">
    </a>
    </footer>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
